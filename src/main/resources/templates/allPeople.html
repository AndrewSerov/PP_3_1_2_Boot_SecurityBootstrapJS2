<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<style>
    @media (min-width: 568px) {
        .navbar-container {
            position: sticky;
            top: 0;
            overflow-y: auto;
            height: 100vh;
        }

        .navbar-container .navbar {
            align-items: flex-start;
            justify-content: flex-start;
            flex-wrap: nowrap;
            flex-direction: column;
            height: 100%;
        }

        .navbar-container .navbar-collapse {
            align-items: flex-start;
        }

        .navbar-container .nav {
            flex-direction: column;
            flex-wrap: nowrap;
        }

        .navbar-container .navbar-nav {
            flex-direction: column !important;
        }
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>All USERS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>


<nav class="navbar navbar-light" style="background-color: #e7e8e8;">
    <div class="container-fluid">
        <a class="navbar-brand">
            <a th:text=" 'User ' + ${personPrincipal.getUsername()} + ' with roles: ' + ${personPrincipal.getRoles()}"></a>

        </a>
    </div>

</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-lg-3 navbar-container bg-light">
            <!-- Вертикальное меню -->
            <nav class="navbar navbar-expand-md navbar-light">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <!-- Пункты вертикального меню -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/}">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/}">User</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-md-8 col-lg-9 content-container">


            <h2>Admin panel</h2>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#users">Users table</a>
                </li>
                <li class="nav-item"><a id="add" class="nav-link" data-toggle="tab" >Add new user</a></li>

            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="users">
                    <h5>All users</h5>
                    <br>

                    <table id="userTable" class="table mt-2 table-bordered table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">LastName</th>
                            <th scope="col">Password</th>
                            <th scope="col">Roles</th>
                            <th scope="col">Actions</th>

                        </tr>
                        </thead>
                        <tbody>


                        </tbody>
                    </table>


                    <br>
                    <a th:href="@{/logout}">Logout</a>

                </div>
                <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">New User</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="userForm">
                                    <div class="mb-3">
                                        <label for="username" class="col-form-label">Username:</label>
                                        <input type="text" class="form-control" id="username">
                                    </div>
                                    <div class="mb-3">
                                        <label for="lastname" class="col-form-label">Lastname:</label>
                                        <input type="text" class="form-control" id="lastname">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="col-form-label">Password:</label>
                                        <input type="text" class="form-control" id="password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="roles" class="col-form-label">Roles:</label>
                                        <select multiple class="form-control" size="2"  id="roles" name="roles">

                                            <option id="roleNewUser" value="ROLE_USER">USER</option>
                                            <option id="roleNewAdmin" value="ROLE_ADMIN">ADMIN</option>
                                        </select>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

</body>
<script src="../static/code.js">

</script>
</html>
